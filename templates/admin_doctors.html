{% extends "base.html" %} {% block title %}All Doctors{% endblock %} {% block
content %}
<main class="container">
  <h2 class="mt-5">All Doctors</h2>
  <ul class="list-group">
    {% for doctor in doctors %}
    <li class="list-group-item">
      <a href="{{ url_for('profile', username=doctor.email) }}"
        >{{ doctor.name }}</a
      >
    </li>
    {% endfor %}
  </ul>
</main>
{% endblock %}
