{% extends "base.html" %} {% block title %}Add Doctor{% endblock %} {% block
content %}
<main class="container">
  <h2 class="mt-5 text-center">Add New Doctor</h2>
  <form method="POST" action="{{ url_for('add_doctor') }}">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>
    <div class="mb-3">
      <label for="specialty" class="form-label">Specialty</label>
      <input
        type="text"
        class="form-control"
        id="specialty"
        name="specialty"
        required
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        required
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="additional_info" class="form-label"
        >Additional Information: hidden on screens less than 600px</label
      >
      <textarea
        class="form-control"
        id="additional_info"
        name="additional_info"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Add Doctor</button>
  </form>
</main>
{% endblock %}
