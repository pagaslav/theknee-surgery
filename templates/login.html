{% extends "base.html" %} {% block title %}The Knee Surgery | Login page{%
endblock %} {% block content %}

<!-- Bootstrap Login Form -->
<main class="form-signin">
  <form method="POST" action="{{ url_for('login') }}">
    <h2 class="h3 mb-3 fw-normal">Login to Your Account</h2>

    <!-- Email input field with floating label -->
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email address</label>
    </div>

    <!-- Password input field with floating label -->
    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
    </div>

    <!-- Remember me checkbox -->
    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>

    <!-- Sign in button -->
    <button
      class="w-50 btn btn-lg btn-primary"
      type="submit"
      aria-label="Sign In Button"
    >
      Sign In
    </button>

    <!-- Forgot password link -->
    <div class="mt-3">
      <a href="#">Forgot password?</a>
    </div>

    <!-- Sign up link for new users -->
    <p class="mt-5 mb-3 text-muted">
      Don't have an account? <a href="#">Sign up</a>
    </p>
  </form>
</main>

{% endblock %} {% block footer_content %}{% endblock %} {% block scripts %}{%
endblock %}
