{% extends "base.html" %} {% block title %}All Patients{% endblock %} {% block
content %}
<main class="container">
  <h2 class="mt-5">All Patients</h2>
  <ul class="list-group">
    {% for patient in patients %}
    <li class="list-group-item">
      <a href="{{ url_for('profile', username=patient.email) }}"
        >{{ patient.name }}</a
      >
    </li>
    {% endfor %}
  </ul>
</main>
{% endblock %}
